<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bài tập DOM 24/3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <script src="./index.js"></script>
  <body>
    <!-- bài 1 tính lương dựa trên số ngày làm -->
    <div class="container mt-5">
      <h2 class="mb-4">Tính lương dựa trên số ngày làm</h2>
      <form id="salaryForm">
        <div class="mb-3">
          <label for="soNgayLam" class="form-label">Số ngày làm:</label>
          <input type="number" class="form-control" id="soNgayLam" required />
        </div>
        <button type="button" class="btn btn-primary" onclick="tinhLuong()">
          Tính lương
        </button>
      </form>

      <div id="resultLuong" class="mt-4">
        <h3>Kết quả là</h3>
        <p id="luong"></p>
      </div>
    </div>

    <!-- bài 2 tính giá trị trung bình -->
    <div class="container mt-5">
      <h2>Tính giá trị trung bình</h2>
      <form id="giaTriTrungBinh">
        <label for="soThu1" class="form-label">Nhập số thứ 1</label>
        <input
          type="number"
          name=""
          id="soThu1"
          class="form-control"
          placeholder=""
        />
        <label for="soThu2" class="form-label">Nhập số thứ 2</label>
        <input
          type="number"
          name=""
          id="soThu2"
          class="form-control"
          placeholder=""
        />
        <label for="soThu3" class="form-label">Nhập số thứ 3</label>
        <input
          type="number"
          name=""
          id="soThu3"
          class="form-control"
          placeholder=""
        />
        <label for="soThu4" class="form-label">Nhập số thứ 4</label>
        <input
          type="number"
          name=""
          id="soThu4"
          class="form-control"
          placeholder=""
        />
        <label for="soThu5" class="form-label">Nhập số thứ 5</label>
        <input
          type="number"
          name=""
          id="soThu5"
          class="form-control"
          placeholder=""
        />
      </form>
      <button type="button" class="btn btn-primary mt-4" onclick="giaTri()">
        Giá trị
      </button>
      <div id="resultTrungBinh" class="mt-4">
        <h3></h3>
        <p id="giaTriTB"></p>
      </div>
    </div>

    <!-- Quy đổi giá trị tiền đô sang tiền việt -->
    <div class="container mt-5">
      <h2 class="mb-4">Quy đổi tiền USD sang tiền VND</h2>
      <form id="">
        <div class="mb-3">
          <label for="soTienUsd" class="form-label">Số tiền USD</label>
          <input type="number" class="form-control" id="soTienUsd" required />
        </div>
        <button type="button" class="btn btn-primary" onclick="doiTien()">
          Đổi sang tiền VND
        </button>
      </form>

      <div id="resultDoiTien"></div>
    </div>

    <!-- tính diện tích và chu vi hình chữ nhật -->
    <div class="container mt-5">
      <h2 class="mb-4">Tính diện tích và chu vi hình chữ nhật</h2>
      <label for="chieuDai" class="form-label">Chiều dài</label>
      <input type="number" name="" id="chieuDai" class="form-control" />
      <label for="chieuRong" class="form-label">Chiều rộng</label>
      <input type="number" name="" id="chieuRong" class="form-control" />
      <button type="button" class="btn btn-primary mt-3" onclick="dienTich()">
        Diện tích
      </button>
      <button type="button" class="btn btn-primary mt-3" onclick="chuVi()">
        Chu vi
      </button>
      <div class="resultDienTich"></div>
      <div class="resultChuVi"></div>
    </div>

    <!-- tính tổng 2 ký số -->
    <div class="container mt-5">
      <h2>Tính tổng hai ký số của số có hai chữ số</h2>
      <form id="sumForm">
        <div>
          <label for="soHaiChuSo" class="form-label"
            >Nhập số có hai chữ số</label
          >
          <input type="number" id="soHaiChuSo" class="form-control" required />
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="tinhTong()">
          Tính tổng
        </button>
      </form>

      <div id="resulttong"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
